<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kids Zone Business Plan</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Simplified approach to prevent recursive URL issues
      (function(l) {
        // Check if we have a search parameter that starts with '/'
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Simplified redirect script -->
    <script>
      // Only redirect if we're actually on a 404 page and not already redirected
      var path = window.location.pathname;
      var search = window.location.search;

      // Prevent infinite redirects - only redirect if we don't already have the search parameter
      if (!search.startsWith('?/') && path !== '/' && path !== '/index.html') {
        var route = path;
        // Clean up any index.html references
        route = route.replace(/index\.html?/g, '');
        // Remove leading/trailing slashes
        route = route.replace(/^\/+|\/+$/g, '');

        var redirectUrl = '/?/' + route + window.location.search + window.location.hash;
        window.location.replace(redirectUrl);
      }
    </script>
  </body>
</html>
