<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kids Zone Business Plan</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Fixed redirect script to prevent recursive appending -->
    <script>
      // Get the current path and redirect properly
      var currentPath = window.location.pathname;
      var basePath = '/daycare-business-plan/';

      // Remove the base path to get the route
      var route = currentPath.replace(basePath, '');

      // Prevent recursive index.html appending
      if (route.includes('index.html') || route.includes('index.htm')) {
        route = '';
      }

      // Clean redirect to index.html with proper path encoding
      var redirectUrl = basePath + '?/' + route + window.location.search + window.location.hash;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
